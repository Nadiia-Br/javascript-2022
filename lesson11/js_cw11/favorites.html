<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fav = JSON.parse(localStorage.getItem('favorites'));
    console.log(fav);
    for (let user of fav) {
        let divU = document.createElement('div');
        divU.innerText= user.name;
        document.body.append(divU);
    }

</script>
</body>
</html>
